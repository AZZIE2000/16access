<!doctype html>
<html>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Kufi+Arabic:wght@100..900&family=Tajawal:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Montserrat", "Noto Kufi Arabic", sans-serif;
      }

      /* Montserrat for English */
      .montserrat {
        font-family: "Montserrat", sans-serif;
      }

      /* Tajawal Bold for Arabic */
      .tajawal-bold {
        font-family: "Tajawal", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      /* Noto Kufi Arabic */
      .noto-kufi-arabic {
        font-family: "Noto Kufi Arabic", sans-serif;
      }

      /* Arabic text styling - Default to Tajawal Bold */
      [dir="rtl"],
      .arabic {
        font-family: "Tajawal", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      /* English text styling */
      .english {
        font-family: "Montserrat", sans-serif;
      }

      /* Print styles - Force colors and backgrounds to print */
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        body {
          margin: 0;
          padding: 0;
        }

        @page {
          size: A4;
          margin: 0;
        }
      }

      /* Force background colors to show */
      .bg-white,
      .bg-\[#445940\],
      .bg-\[#c2a067\] {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
    </style>
  </head>

          <div class="p-2">

              <p class="text-center text-lg text-[#c2a067]">
                Parking Only (ZONE)
              </p>
